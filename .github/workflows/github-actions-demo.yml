name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Build FastVideoDSEncoder for Linux as in a self-container self-extracting binary:
    runs-on: ubuntu-latest
    steps:
      #- run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      #- run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      #- run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      #- run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      #- run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository, install build deps and build the app right away
        run: |
          ls ${{ github.workspace }}
          sudo apt update
          sudo apt install gcc g++ nasm yasm git pkg-config make cmake ninja-build meson autoconf libtool bzip2 libz-dev dotnet-sdk-6.0 curl
          ./build.sh
          ./build/FastVideoDSEncoder
          AUTH_HEADER="Authorization: token ${{ secrets.GITHUB_TOKEN }}"
          CONTENT_LENGTH="Content-Length: $(stat -c%s build/FastVideoDSEncoder)"
          CONTENT_TYPE="Content-Type:  application/x-elf"
          UPLOAD_URL="https://uploads.github.com/repos/${{ github.repository }}/releases/$ID/assets?name=FastVideoDSEncoder"
          curl -XPOST -H "$AUTH_HEADER" -H "$CONTENT_LENGTH" -H "$CONTENT_TYPE" --upload-file "build/FastVideoDSEncoder" "$UPLOAD_URL" 
      - run: echo "🍏 This job's status is ${{ job.status }}."
